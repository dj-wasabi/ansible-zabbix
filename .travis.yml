---
sudo: required
language: python
services:
  - docker

addons:
  hosts:
    - zabbix.example.com

before_install:
- sudo apt-get -qq update
- sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-engine

install:
- pip install molecule ansible

script:
- molecule --version
- ansible --version
- molecule test
notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/